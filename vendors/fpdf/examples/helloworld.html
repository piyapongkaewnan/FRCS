<!DOCTYPE html>
<html>
	<head>
		<title>FPDF.js - DEMO</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <meta name="description" content="Demo project">
		<meta name="viewport" content="width=device-width, initial-scale=1">


		<script type="text/javascript" src="../vendor/stdClass/stdClass.js"></script>
		<script type="text/javascript" src="../vendor/jspdf/dist/jspdf.min.js"></script>
		<script src="../dist/fpdf.js"></script>

	</head>
	<body>
		
		<iframe id="test" width="100%" height="880px"></iframe>

	</body>
	<script type="text/javascript">
		

		var iframe = document.getElementById('test');

		var doc = new FPDF.Doc();

		doc.css({
			padding:20
		});

		FPDF('div')
			.appendTo(doc)
			.text('Hello World')
			.css({
				fontSize:20,
				textAlign:'center'
			});

		iframe.src = doc.toDataUri();
		
	</script>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>FPDF.js - DEMO</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <meta name="description" content="Demo project">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!--
		<script type="text/javascript" src="../vendor/stdClass/stdClass.js"></script>
		<script type="text/javascript" src="../vendor/jspdf/dist/jspdf.min.js"></script>
		<script src="../dist/fpdf.js"></script>
		-->
		<script src="../dist/fpdf.bundled.min.js"></script>
	</head>
	<body>
		
		<iframe id="test" width="100%" height="880px"></iframe>

	</body>
	<script type="text/javascript">
		var iframe = document.getElementById('test');


		var lorem = 'Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.';


		var Letter = FPDF.Doc.extend({
			Page: FPDF.Page.extend({
				defaultCss:{
					padding:[40,15,40,15],
					color:'aa0000',
					background:'eaeaea'
				},
				header:function(){
					this.text('Header').css({
						marginTop:-30,
						color:'000',
						textAlign:'center',
						padding:5,
						borderRadius:2,
						fontSize:20
					});
				},
				footer:function(){
					this.text('Footer').css({
						marginTop:235,
						color:'fff',
						background:'444',
						textAlign:'center',
						padding:5,
						borderRadius:2
					});
				}
			}),

		});

		var doc = new Letter;


		var box = function() {
			return FPDF('div')
			.text(lorem)
			.css({
				color:'#444',
				lineHeight:1.5,
				padding:4,
				margin:[0,5,5,5],
				borderRadius:1,
				fontSize:10,
			})
		};
		
		var Flex = function(cols){
			var r = FPDF('flexbox')
			.css({
				margin:[0,5,5,5],
				background:0
			})
		
			while(cols--) {
				r.append(box())
			}

				
			return r;		
		};


		box().appendTo(doc);
		box().appendTo(doc);
		Flex(4).appendTo(doc);
		box().appendTo(doc);
		box().appendTo(doc);
		box().appendTo(doc);
		Flex(3).appendTo(doc);
		box().appendTo(doc);
		box().appendTo(doc);
		box().appendTo(doc);
		Flex(2).appendTo(doc);
		box().appendTo(doc);
		box().appendTo(doc);
		box().appendTo(doc);
		box().appendTo(doc);
		box().appendTo(doc);
		box().appendTo(doc);

		




		iframe.src = doc.toDataUri();
		


		

		
	</script>
</html>
